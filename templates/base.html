<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static "/assets/img/favicon.png"%}>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="{% static "/base.css"%}">
  <title>
    NGO Manager
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
{#  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />#}
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static '/assets/css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static '/assets/css/paper-dashboard.css?v=2.0.1'%}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static '/assets/demo/demo.css'%}" rel="stylesheet" />
</head>

<body class="" style="font-family: Roboto, Arial, sans-serif;">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">

        <a href="/" class="simple-text logo-normal">
          NGO Manager
          <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="home active">
            <a href="/">
              <i class="nc-icon nc-bank"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="vouchers">
            <a href="/vouchers/">
              <i class="nc-icon nc-diamond"></i>
              <p>Income/Expense</p>
            </a>
          </li>
          <li class="accounts">
            <a href="/account-reports/">
              <i class="nc-icon nc-pin-3"></i>
              <p>Accounts</p>
            </a>
          </li>
            <li class="reports">
            <a href="/reports/">
              <i class="nc-icon nc-ruler-pencil"></i>
              <p>Reports</p>
            </a>
          </li>
            <li class="dues-settings">
            <a href="/dues-settings/">
              <i class="nc-icon nc-money-coins"></i>
              <p>Dues Settings</p>
            </a>
          </li>
            <li class="new-member">
            <a href="/new-member/">
              <i class="nc-icon nc-cloud-upload-94"></i>
              <p>New Member</p>
            </a>
          </li>
            <li class="new-family">
            <a href="/new-family/">
              <i class="nc-icon nc-cloud-upload-94"></i>
              <p>New Family</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" style="height: 100vh;background-color: white">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="/">Home</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
{#            <form>#}
{#              <div class="input-group no-border">#}
{#                <input type="text" value="" class="form-control" placeholder="Search...">#}
{#                <div class="input-group-append">#}
{#                  <div class="input-group-text">#}
{#                    <i class="nc-icon nc-zoom-split"></i>#}
{#                  </div>#}
{#                </div>#}
{#              </div>#}
{#            </form>#}
            <ul class="navbar-nav">
              <li class="nav-item btn-rotate dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="nc-icon nc-bell-55"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Some Actions</span>
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="/logout/">LOGOUT</a>

                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="description">

                {% block content %}

                {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static '/assets/js/core/jquery.min.js'%}"></script>
  <script src="{% static '/assets/js/core/popper.min.js'%}"></script>
  <script src="{% static '/assets/js/core/bootstrap.min.js'%}"></script>
  <script src="{% static '/assets/js/plugins/perfect-scrollbar.jquery.min.js'%}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static "/assets/js/plugins/chartjs.min.js"%}></script>
  <!--  Notifications Plugin    -->
  <script src="{% static "/assets/js/plugins/bootstrap-notify.js"%}></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "/assets/js/paper-dashboard.min.js?v=2.0.1"%}" type="text/javascript"></script>

</body>

</html>
